<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layout/main}"
    th:with="module='资料管理',functionName='企业信息',smallTitle='企业信息'">

<head>
    <title>企业信息</title>
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap-dialog/dist/css/bootstrap-dialog.css}">
</head>

<body>
    <div class="container-fluid" layout:fragment="doBody">
        <div class="box box-primary">
            <div class="box-body">
                <form id="editForm" class="form-horizontal">
                    <div class="form-group">
                        <div class="show-error">
                            <label class="col-sm-2 control-label">企业代码</label>
                            <div class="col-sm-4">
                                <label class="control-label" style="color: red" name="id" th:text="${m?.id}"></label>
                            </div>
                        </div>
                        <div class="show-error">
                            <label class="col-sm-2 control-label">会员类型</label>
                            <div class="col-sm-4">
                                <label class="control-label" style="color: red" th:text="${m?.dictMemberType?.name}"></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">区域</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-4">
                                    <select id="ds_province" class="form-control">
                                        <option th:each="t:${ds_province}" th:value="${t.id}" th:text="${t.name}"></option>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <select id="ds_city" class="form-control">
                                        <option th:each="t:${ds_city}" th:value="${t.id}" th:text="${t.name}"></option>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <select id="ds_county" class="form-control">
                                        <option th:each="t:${ds_county}" th:value="${t.id}" th:text="${t.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="show-error">
                            <label class="col-sm-2 control-label">企业名称</label>
                            <div class="col-sm-4">
                                <input required type="text" class="form-control" name="name" th:value="${m?.name}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="show-error">
                            <label class="col-sm-2 control-label">英文名称</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="nameEn" th:value="${m?.nameEn}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="show-error">
                            <label class="col-sm-2 control-label">企业简称</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="shortName" th:value="${m?.shortName}">
                            </div>
                        </div>
                        <div class="show-error">
                            <label class="col-sm-2 control-label">社会信用代码</label>
                            <div class="col-sm-4">
                                <input type="text" min="0" class="form-control" name="socialCreditCode" th:value="${m?.socialCreditCode}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="show-error">
                            <label class="col-sm-2 control-label">法人</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="legalPerson" th:value="${m?.legalPerson}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="show-error">
                            <label class="col-sm-2 control-label">年赋码需求(万)</label>
                            <div class="col-sm-4">
                                <input type="number" min="0" class="form-control" name="requirement" th:value="${m?.requirement}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="show-error">
                            <label class="col-sm-2 control-label">行业</label>
                            <div class="col-sm-4">
                                <select name="Industry_ID" class="form-control" th:field="*{m.dictIndustry.id}">
                                    <option th:each="t:${ds_Industry}" th:value="${t.id}" th:text="${t.name}" selected></option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="show-error">
                            <label class="col-sm-2 control-label">企业类型</label>
                            <div class="col-sm-4">
                                <select name="CompanyType_ID" class="form-control"  th:field="*{m.dictCompanyType.id}">
                                    <option th:each="t:${ds_CompanyType}" th:value="${t.id}" th:text="${t.name}"></option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="show-error">
                            <label class="col-sm-2 control-label">企业网站</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="website" th:value="${m?.website}">
                            </div>
                        </div>
                        <div class="show-error">
                            <label class="col-sm-2 control-label">注册地址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="regAddress" th:value="${m?.regAddress}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="show-error">
                            <label class="col-sm-2 control-label">通信地址</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="expressAddress" th:value="${m?.expressAddress}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="show-error">
                            <label class="col-sm-2 control-label">邮编</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="postcode" th:value="${m?.postcode}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="show-error">
                            <label class="col-sm-2 control-label">联系人</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="linkman" th:value="${m?.linkman}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="show-error">
                            <label class="col-sm-2 control-label">办公电话</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="tel" th:value="${m?.tel}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="show-error">
                            <label class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="mobile" th:value="${m?.mobile}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="show-error">
                            <label class="col-sm-2 control-label">传真</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="fax" th:value="${m?.fax}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="show-error">
                            <label class="col-sm-2 control-label">电子邮件</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="email" th:value="${m?.email}">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="show-error">
                            <label class="col-sm-2 control-label">QQ</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="qq" th:value="${m?.qq}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="show-error">
                            <label class="col-sm-2 control-label">微信号</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="webChat" th:value="${m?.webChat}">
                            </div>
                        </div>
                        <div class="show-error">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-4">
                                <select name="ds_status" class="form-control">
                                    <option th:each="t:${ds_status}" th:value="${t.value}" th:text="${t.name}"></option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editForm_comment" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="editForm_comment" name="comment" th:text="${m?.comment}"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-lg center-block btn-primary">提交</button>
            </div>
        </div>
    </div>
    <th:block layout:fragment="script">
        <script th:src="@{/bower_components/bootstrap-dialog/dist/js/bootstrap-dialog.js}"></script>
        <script th:src="@{/js/bootstrap-dialog-zh-CN.js}"></script>
        <script th:src="@{/js/bootstrap-dialog-Ext.js}"></script>
        <script type="text/javascript">
            $(function () {
                $('#ds_province').change(function () {
                    $('#ds_city').empty();
                    $('#ds_county').empty();
                    var id = +$(this).val();
                    $.getJSON(ctx + 'mgn/system/dictRegion/GetChildren/' + id, function (data) {
                        $.each(data, function (idx, item) {
                            $('#ds_city').append($('<option></option>').attr('value', item.id).text(item.name));
                        })
                        $('#ds_city').trigger("change");
                    })
                });
                $('#ds_city').change(function () {
                    $('#ds_county').empty();
                    var id = +$(this).val();
                    $.getJSON(ctx + 'mgn/system/dictRegion/GetChildren/' + id, function (data) {
                        $.each(data, function (idx, item) {
                            $('#ds_county').append($('<option></option>').attr('value', item.id).text(item.name));
                        })
                    })
                });                
            });


        </script>
    </th:block>
</body>

</html>
