<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">

</style>
<link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
</head>
<body>
	<form id="editForm" class="form-horizontal">
		<div class="form-group">
			<label for="code" class="col-sm-2 control-label">代码</label>
			<div class="col-sm-9">
				<input  required type="text" class="form-control" id="editForm_code" name="code" th:value="${m?.code}">
				<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">名称</label>
			<div class="col-sm-9">
				<input required type="text" class="form-control" id="editForm_name" name="name" th:value="${m?.name}">
				<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">备注</label>
			<div class="col-sm-9">
				<textarea class="form-control" rows="3" id="editForm_comment" name="comment" th:value="${m?.comment}"></textarea>
				<div class="help-block with-errors"></div>
			</div>
		</div>
	</form>
	<script th:src="@{/bower_components/bootstrap-validator/dist/validator.js}"></script>
	<script type="text/javascript">
		//$('#code').val("abc");
	</script>
</body>
</html>
