<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{_layout/main}" th:with="module='首页',functionName='首页',smallTitle='403授权错误'">
<head>
  <title>出现异常</title>
  
</head>
<body>
	<div layout:fragment="doBody">
      <div class="error-page">
        <h2 class="headline text-red">异常错误</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-red"></i> 发生错误.</h3>

          <p>
          	<div th:text="${msg}" th:remove="tag"></div>
            
            点击链接返回首页 <a th:href="@{/mgn}">返回首页</a> 
          </p>
			<div th:utext="'&lt;!--'" th:remove="tag"></div>
			<div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
			<div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
			<ul th:remove="tag">
				<li th:each="ste : ${exception.stackTrace}" th:remove="tag"><span
					th:utext="${ste}" th:remove="tag">${ste}</span></li>
			</ul>
			<div th:utext="'--&gt;'" th:remove="tag"></div>
        </div>
      </div>
	</div>

</body>
</html>
